language: erlang
sudo: false

os: linux
otp_release:
   - 20.1
   - 19.3
   - 18.3
   - 17.5
   - R16B03-1

addons:
  apt:
    packages:
    - build-essential
    - curl
    - libcurl4-openssl-dev
    - libicu-dev
    - libmozjs185-dev
    - pkg-config
    - python-requests
    - python-sphinx
    - python-virtualenv
#    - sphinx-rtd-theme
    - help2man
    - shunit2

python:
  - "2.7"

git:
  depth: 10

# logfile uploader uses requests
cache:
  - pip

