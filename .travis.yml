before_install:
   - sudo apt-get -y update
   - sudo apt-get -y install libicu-dev libmozjs-dev libcurl4-openssl-dev
   - sudo apt-get -y install texlive-latex-base texlive-latex-recommended
   - sudo apt-get -y install texlive-latex-extra texlive-fonts-recommended texinfo
   - sudo apt-get -y install python-virtualenv
before_script:
   - virtualenv venv
   - source venv/bin/activate
   - pip install sphinx nose requests
   - ./configure -c
script:
   - make check
   - cd src/fauxton
   - npm install
   - grunt test
   - cd ../..
   - dev/run --with-admin-party-please &
   - sleep 10
   - nosetests src/mango
language: erlang
otp_release:
   - 18.0
   - 17.5
   - 17.4
   - 17.1
   - 17.0
   - R16B03-1
   - R14B04
git:
  depth: 10
cache: apt
