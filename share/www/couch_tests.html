<html lang="en">
  <head>
    <title>Test Suite</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="style/layout.css?0.8.1" type="text/css">
    <script src="script/json2.js"></script>
    <script src="script/jquery.js?1.2.6"></script>
    <script src="script/couch.js?0.8.1"></script>
    <script src="script/pprint.js?0.8.1"></script>
    <script>
      $(document).ready(function() {
        $("#toolbar button.load").click(function() {
          location.reload(true);
        });
      });
    </script>
    <script src="script/couch_tests.js"></script>
    <script>
      $(document).ready(function() {
        updateTestsListing();
        $("#toolbar button.run").click(runAllTests);
        if (window != parent) parent.updateNavigation();
      });
    </script>
  </head>
  <body>
    <h1>
      <a href="browse/index.html">Overview</a>
      <strong>Test Suite</strong>
    </h1>
    <div id="wrap">
      <ul id="toolbar">
        <li><button class="run">Run All</button></li>
        <li><button class="load">Reload</button></li>
      </ul>
      <p class="help">
        <strong>Note:</strong> Each of the tests will block the browser. If the
        connection to your CouchDB server is slow, running the tests will take
        some time, and you'll not be able to do much with your browser while
        a test is being executed.
      </p>
      <table class="listing" id="tests" cellspacing="0">
        <caption>Tests</caption>
        <thead>
          <tr>
            <th class="name">Name</th>
            <th class="status">Status</th>
            <th class="duration">Elapsed Time</th>
            <th class="details">Details</th>
          </tr>
        </thead>
        <tbody class="content">
        </tbody>
        <tbody class="footer">
          <tr>
            <td colspan="4"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
