[couchdb]
; time to relax!
uuid = 74696d6520746f2072656c617821
default_security = everyone

[httpd]
enable = true
port = 0

[chttpd]
port = 0

[log]
; log to a file to save our terminals from log spam
writer = file
file = couch.log
level = info

[replicator]
; disable jitter to reduce test run times
startup_jitter = 0

[fabric]
; disable index auto-updater to avoid interfering with some of the tests
index_updater_enabled = false
